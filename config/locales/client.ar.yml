        new: الجديدة
        title: "شخصيات الذكاء الاصطناعي"
        delete: حذف
        priority: الأولوية
        priority_help: يتم عرض الشخصيات ذات الأولوية للمستخدمين في أعلى قائمة الشخصيات. إذا كانت الأولوية لعدة أشخاص، فسيتم فرزهم أبجديًا.
        command_options: "خيارات الأوامر"
        no_persona_selected: |
          ## ما المقصود بشخصيات الذكاء الاصطناعي؟

          شخصيات الذكاء الاصطناعي هي ميزة قوية تسمح لك بتخصيص سلوك محرك الذكاء الاصطناعي في منتدى Discourse الخاص بك. إنها بمثابة "رسالة نظام" توجِّه ردود الذكاء الاصطناعي وتفاعلاته، ما يساعد على إنشاء تجربة مستخدم أكثر تخصيصًا وجاذبية.

          ## لماذا نستخدم شخصيات الذكاء الاصطناعي؟

          باستخدام شخصيات الذكاء الاصطناعي، يمكنك تخصيص سلوك الذكاء الاصطناعي ليناسب بشكلٍ أفضل سياق المنتدى الخاص بك ونبرته. سواءً كنت تريد أن يكون الذكاء الاصطناعي رسميًا أكثر في بيئة مهنية، أو غير رسمي أكثر في منتدى مجتمعي، أو حتى أن يجسِّد شخصية معيَّنة في لعبة تقمُّص أدوار، فإن شخصيات الذكاء الاصطناعي تمنحك المرونة لإجراء ذلك.

          ## وصول خاص بالمجموعة إلى شخصيات الذكاء الاصطناعي

          علاوةً على ذلك، يمكنك إعداده بحيث تتمكن مجموعات معيَّنة من المستخدمين من الوصول إلى أشخاص محدَّدين. وهذا يعني أنه يمكنك الحصول على سلوكيات مختلفة للذكاء الاصطناعي لأقسام مختلفة في المنتدى الخاص بك، ما يزيد من تعزيز تنُّوع مجتمعك وثراء تفاعلاته.
